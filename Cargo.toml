license = "MIT"
authors = ["Ryo Yamashita <wariuni@gmail.com>"]
readme = "README.md"
repository = "https://github.com/wariuni/snowchains"

[dependencies]
ansi_term = "0.11.0"
bincode = "1.0.1"
chrono = "0.4.6"
combine = "3.5.1"
cookie = "0.11.0"
dirs = "1.0.3"
env_logger = "0.5.13"
failure = "0.1.2"

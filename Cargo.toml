[package]
name = "snowchains"
version = "0.2.0"
edition = "2018"
authors = ["Ryo Yamashita <qryxip@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Tools for online programming contests"
repository = "https://github.com/qryxip/snowchains"
documentation = "https://docs.rs/snowchains"
readme = "README.md"
keywords = ["windows", "cli"]
categories = ["command-line-utilities"]

[badges]
travis-ci = { repository = "qryxip/snowchains" }
codecov = { repository = "qryxip/snowchains" }

[dependencies]
atty = "0.2.11"
bincode = "1.1.2"
chrono = "0.4.6"
combine = "3.8.1"
cookie = "0.11.0"
ctrlc = "3.1.1"
derive-new = "0.5.6"
derive_more = "0.14.0"
diff = "0.1.11"
dirs = "1.0.5"
env_logger = "0.6.1"
failure = "0.1.5"
fs2 = "0.4.3"
futures = "0.1.25"
heck = "0.3.1"
hex = "0.3.2"
if_chain = "0.1.3"
indexmap = { version = "1.0.2", features = ["serde-1"] }
itertools = "0.8.0"
log = "0.4.6"
maplit = "1.0.1"
mime = "0.3.13"
num-traits = "0.2.6"
num_cpus = "1.10.0"
once_cell = "0.1.8"
prettytable-rs = { version = "0.8.0", default_features = false }
rand = "0.6.5"
rayon = "1.0.3"
regex = "1.1.3"
reqwest = { version = "0.9.12", default_features = false, features = ["rustls-tls"] }
robots_txt = "0.6.0"
rpassword = "3.0.1"
select = "0.4.2"
serde = "1.0.89"
serde_derive = "1.0.89"
serde_json = "1.0.39"
serde_urlencoded = "0.5.4"
serde_yaml = "0.8.8"
sha2 = "0.8.0"
snowchains_proc_macros = { path = "./proc_macros", version = "0.1.0" }
structopt = { version = "0.2.15", features = ["wrap_help"] }
strum = "0.15.0"
strum_macros = "0.15.0"
tokio = "0.1.18"
tokio-process = "0.2.3"
toml = "0.5.0"
toml_edit = "0.1.3"
unicode-width = "0.1.5"
url = "1.7.2"
webbrowser = "0.4.0"
yaml-rust = "0.4.3"
zip = "0.5.1"

[target.'cfg(not(windows))'.dependencies]
term_size = "0.3.1"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.6"
winapi-util = "0.1.2"

[dev-dependencies]
md5 = "0.6.1"
tempdir = "0.3.7"
warp = "0.1.14"
